<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link  rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<body>
    <div ng-app="myApp"  ng-controller="firstController" class="container" style="margin-top: 100px">
        <form name="myForm" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error':myForm.userName.$dirty&&myForm.userName.$invalid}">
                <label class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10 ">
                    <!--关闭自动提示 autocomplete="off" -->
                    <input type="text"  autocomplete="off" name="userName" ng-pattern="/^[a-zA-Z]{1}/"   ng-required="true"    ng-minlength="5"  ng-maxlength="10"  ng-model="data.userName" class="form-control"  placeholder="用户名">
                    <!-- {{myForm.userName.$error}}  ----- {{myForm.userName.$invalid}} -->
                    <div  ng-show="myForm.userName.$error.maxlength" class="alert alert-danger help-block">
                        用户名长度不能超过十位
                    </div>
                    <div ng-show="myForm.userName.$error.minlength" class="alert alert-danger help-block">
                        用户名长度不能超过小于五位
                    </div>
                    <div ng-show="myForm.userName.$error.pattern" class="alert alert-danger help-block">
                        用户名必须为英文字母开头
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.password.$dirty&&myForm.password.$invalid}">
                <label class="col-sm-2 control-label">密 码:</label>
                <div class="col-sm-10 ">
                    <!--关闭自动提示 autocomplete="off" -->
                    <input type="password"  autocomplete="off" name="password"   ng-required="true"    ng-minlength="5"  ng-maxlength="10"  ng-model="data.password" class="form-control"  placeholder="密码">
                    <!-- {{myForm.userName.$error}}  ----- {{myForm.userName.$invalid}} -->
                    <div  ng-show="myForm.password.$error.maxlength" class="alert alert-danger help-block">
                        密码长度不能超过十位
                    </div>
                    <div ng-show="myForm.password.$error.minlength" class="alert alert-danger help-block">
                        密码长度不能超过小于五位
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty&&myForm.passwordConfirm.$invalid}">
                <label class="col-sm-2 control-label">密码确认:</label>
                <div class="col-sm-10 ">
                    <!--关闭自动提示 autocomplete="off" -->
                    <input type="password"   name="passwordConfirm"   ng-required="true"     ng-model="data.passwordConfirm" class="form-control"  placeholder="密码确认">
                    <!-- {{myForm.userName.$error}}  ----- {{myForm.userName.$invalid}} -->
                    <div  ng-show="myForm.password.$dirty&&myForm.passwordConfirm.$dirty&&data.password!== data.passwordConfirm" class="alert alert-danger help-block">
                        两次密码不一致
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.email.$dirty&&myForm.email.$invalid}">
                <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-10 ">
                    <!--关闭自动提示 autocomplete="off" -->
                    <input type="email"   name="email"   ng-required="true"     ng-model="data.email" class="form-control"  placeholder="邮箱">
                    <!-- {{myForm.userName.$error}}  ----- {{myForm.userName.$invalid}} -->
                    <div  ng-show="myForm.email.$dirty&&myForm.email.$error.email" class="alert alert-danger help-block">
                        邮箱格式不正确
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty&&myForm.blog.$invalid}">
                <label class="col-sm-2 control-label">博客网址:</label>
                <div class="col-sm-10 ">
                    <!--关闭自动提示 autocomplete="off" -->
                    <input type="url"   name="blog"   ng-required="true"     ng-model="data.blog" class="form-control"  placeholder="博客网址">
                    <!-- {{myForm.userName.$error}}  ----- {{myForm.userName.$invalid}} -->
                    <div  ng-show="myForm.blog.$dirty&&myForm.blog.$error.url" class="alert alert-danger help-block">
                        博客网址不正确
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.age.$dirty&&myForm.age.$invalid}">
                <label class="col-sm-2 control-label">年龄:</label>
                <div class="col-sm-10 ">
                    <input type="number"   name="age"   ng-required="true"  min="1"  max="99" ng-maxlength="3"   ng-model="data.age" class="form-control"  placeholder="年龄">
                     <div  ng-show="myForm.age.$error.min" class="alert alert-danger help-block">
                         年龄不能小于1岁
                    </div>
                    <div  ng-show="myForm.age.$error.maxlength" class="alert alert-danger help-block">
                        年龄不能大于99岁
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-10 ">
                    <label class="radio-inline">
                        <input type="radio"  ng-model="data.sex"  name="sex" value="1"/>男
                    </label>
                    <label class="radio-inline">
                         <input type="radio"  ng-model="data.sex" name="sex" value="0"/>女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">爱好:</label>
                <div class="col-sm-10 ">
                    <label class="checkbox-inline" ng-repeat="hobby in hobbies">
                        <input type="checkbox"   name="hobby[]"  ng-checked="data.hobbies.indexOf(hobby.id)!==-1" ng-click="toggleHobbySelection(hobby.id)"/>{{hobby.name}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">出生地:</label>
                <div class="col-sm-3 ">
                    <label class="checkbox-inline" ng-repeat="hobby in hobbies">
                        <input type="checkbox"   name="hobby[]"  ng-checked="data.hobbies.indexOf(hobby.id)!==-1" ng-click="toggleHobbySelection(hobby.id)"/>{{hobby.name}}
                    </label>
                </div>
            </div>

        </form>
    </div>
<script src="../../vendor/js/angular.js"></script>
<script src="index.js"></script>
</body>
</html>
