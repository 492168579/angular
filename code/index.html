<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <link  rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div ng-controller="cartController" class="container">
        <table  class="table" ng-show="cart.length">
            <thead>
               <tr>
                   <th>产品编号</th>
                   <th>产品名字</th>
                   <th>购买数量</th>
                   <th>产品单价</th>
                   <th>产品总价</th>
                   <th>操作</th>
               </tr>
            </thead>
            <tbody>
             <tr  ng-repeat="item in cart">
                 <td>{{item.id}}</td>
                 <td>{{item.name}}</td>
                 <td>
                     <button class="btn btn-info" ng-click="reduce(item.id)">-</button>
                     <input type="text" value="{{item.quantity}}" ng-model="item.quantity" />
                     <button class="btn btn-info" ng-click="add(item.id)">+</button>
                 </td>
                 <td>{{item.price}}</td>
                 <td>{{item.quantity*item.price}}</td>
                 <td> <button class="btn btn-danger" ng-click="remove(item.id)">删除</button></td>
             </tr>
             <tr>
                <td>
                    总价
                </td>
                <td>{{totalPrice()}}</td>
                 <td>总数</td>
                 <td>{{totalQuantity()}}</td>
                 <td colspan="2"><button class="btn btn-danger" ng-click="cart=null">清空购物车</button></td>
             </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">你的购物车为空</p>
    </div>
<script src="../../angular/vendor/js/angular.js"></script>
<script src="008-练习-购物车/app/index.js"></script>
</body>
</html>
